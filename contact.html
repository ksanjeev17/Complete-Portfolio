		<h1>Contact</h1>

	<main>
        <form action="https://formspree.io/f/mnqwbagv" 
        method="POST">
        <div class = "form_style">
            <fieldset>
                <div class = "form-styling">
					<div class = "contact_section">
						<legend>Leave me a message</legend>
					</div>
					<div class = "contact_section">
						<label for="email_id">Email</label>
						<input type="email" placeholder="Enter your email" id = "email_id" name="email" required>
					</div>
					<div class = "contact_section">
						<label for="phone_id">Phone Number</label>
						<input type="tel" name="phone" placeholder="123-456-7890" id= "phone_id" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
					</div>
					<div class = "contact_section">
						<label for="location_id">Where are you from?</label>
						<textarea placeholder="Where are you from" id = "location_id" name="mesg"></textarea>
					</div>
					<div class = "contact_section">
						<label for="comments">Additional Comments</label>
						<textarea placeholder="Enter your message" id = "comments" name="mesg" required></textarea>
					</div>
					<div class = "contact_submit">
						<input type="submit" value = "Contact Me">
					</div>
                </div>
            </fieldset>
        </div>
        </form>
	</main>
